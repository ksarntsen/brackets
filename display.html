<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Turnering – Display</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0b0b0d;
      color:#f4f4f6;
    }
    .wrap{
      max-width:1900px;
      margin:0 auto;
      padding:18px 18px 28px 18px;
    }
    .head{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:16px;
      margin-bottom:12px;
    }
    .title{
      font-size:44px;
      font-weight:900;
      line-height:1.05;
      margin:0;
      letter-spacing:.2px;
    }
    .updated{
      font-size:18px;
      color:rgba(244,244,246,.68);
      font-weight:800;
      white-space:nowrap;
    }

    /* Alignment math (fixed heights so rounds line up exactly) */
    .bracket{
      display:flex;
      gap:26px;
      align-items:flex-start;
    }
    .col{
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      position:relative;
    }

    .match{
      position:relative;
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-bottom:18px;  /* r16 step base */
      overflow:visible;
    }
    .match:last-child{ margin-bottom:0; }

    .when{
      position:absolute;
      top:-18px;
      left:0;
      font-size:14px;
      font-weight:800;
      color:rgba(244,244,246,.7);
      white-space:nowrap;
      max-width:300px;
      overflow:hidden;
      text-overflow:ellipsis;
      pointer-events:none;
    }

    .slot{
      width:270px;
      height:58px;              /* fixed for alignment */
      padding:0 12px;
      border-radius:16px;
      background:#121216;
      border:3px solid rgba(214,31,38,.35);
      font-size:26px;
      font-weight:900;
      line-height:1;
      display:flex;
      align-items:center;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      box-shadow:0 16px 40px rgba(0,0,0,.45);
      color:#f4f4f6;
    }
    .slot.empty{
      opacity:.55;
      font-weight:800;
    }
    .slot.winPick{
      border-color:rgba(214,31,38,.95);
      box-shadow:0 0 0 5px rgba(214,31,38,.18) inset, 0 16px 40px rgba(0,0,0,.45);
      background:#0b0b0d;
    }

    /* Derived spacing:
       slotH 58, inGap 10 -> matchH 126
       r16 step = matchH + 18 = 144
       qf padding-top = 72, qf step = 288, qf margin-bottom = 162
       sf padding-top = 144, sf step = 576, sf margin-bottom = 450
       f  padding-top = 288
    */
    .col.qf{ padding-top:72px; }
    .col.qf .match{ margin-bottom:162px; }
    .col.qf .match:last-child{ margin-bottom:0; }

    .col.sf{ padding-top:144px; }
    .col.sf .match{ margin-bottom:450px; }
    .col.sf .match:last-child{ margin-bottom:0; }

    .col.f{ padding-top:288px; }
    .col.f .match{ margin-bottom:0; }

    .col.win{ padding-top:288px; }

    .champ{
      width:310px;
      height:78px;
      font-size:34px;
      border-width:4px;
    }

    @keyframes moveIn {
      0%   { transform: translateX(-28px); opacity:0; }
      100% { transform: translateX(0); opacity:1; }
    }
    .moveIn{
      animation: moveIn 450ms ease-out both;
    }
  </style>
</head>
<body>

      <div class="title">Turnering</div>
      <div class="updated" id="updated">—</div>
    </div>

  </div>
